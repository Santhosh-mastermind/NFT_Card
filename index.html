<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="block-image" />
          <div class="hideAndseek">
            <img src="./images/icon-view.svg" alt="view-eye" />
          </div>
        </div>

        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="eth-price">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" alt="" />3 days left
            </div>
          </div>
        </div>

        <hr />
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" />Creation of
          <span> Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
